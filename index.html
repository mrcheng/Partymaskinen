<!DOCTYPE html>
<html>
<head>
    <title>Partymaskinen</title>
	<!--<link href="css/partymaskinen.css" media="screen" rel="stylesheet" type="text/css" />-->
	<link href="themes/media_theme/media-theme.css" media="screen" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/page-player.css" />
	    
	<script src="deps/json2.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	
	<script src="deps/jquery.ba-postmessage.js" type="text/javascript"></script>
	<script src="scripts/partymachine.participants.js" type="text/javascript"></script>
	<script src="scripts/partymachine.controllers.js" type="text/javascript"></script>
	<script src="scripts/partymachine.pluginrunner.js" type="text/javascript"></script>
	
	<script src="scripts/soundmanager2.js" type="text/javascript"></script>
	<script src="scripts/page-player.js"></script>
	<script src="scripts/partymachine.sound.js" type="text/javascript"></script>
	
	<script src="scripts/jquery.fittext.js"></script>
	<script src="scripts/partymachine.js" type="text/javascript"></script>
	<script src="scripts/goodies.js" type="text/javascript"></script>
	
	<script type="text/javascript">

		$(function () { 
			partyMachine.start();
		});
	
	</script>
</head>

<body>

    <!--<video autoplay loop fullscreen="true" class="background-video"><source src="themes/default_theme/vid/default_background.mp4" type="video/mp4" /></video>-->

	<div id="partyMachine">

		<div id="logo"></div>

		<div class="fittext1" id="settings">
			<h2>Inställningar</h2>
			<ul>
				<li><img src="img/settings-icon1.png" /><p>Utseende</p></li>
				<li class="setting-selected"><img src="img/settings-icon1.png" /><p>Media</p></li>
				<li><img src="img/settings-icon1.png" /><p>Deltagare</p></li>
				<li><img src="img/settings-icon1.png" /><p>Plugins</p></li>
			</ul>
		</div>

		<div class="participant-container">
			<div class="participant fittext1" id="partyMachine-participant"></div>
        	</div>

		<div class="plugin-container fittext1">
			<div id="partyMachine-plugins"></div>
			<div class="clear"></div>
			<div class="current-media-title"><h2>Laddar låtlista...</h2></div>
		</div>

		<div id="sm2-container"></div>

		<div class="party-player-container">
			<div class="party-player">
				<ul class="playlist" id="playlist"></ul>
			</div>
		</div>

		<div class="fittext1">
			<ul class="instructions">
				<li>Inställningar: Escape</li>
				<li>Partyplayer: P</li>
				<li>Navigera: Pilar / ASDW</li>
				<li>Välj plugin: Delete</li>
			</ul>
		</div>
	</div><!-- Closes #partyMachine -->
	<div class="sidebar-container"></div><!-- For media-theme or if needed -->
	<div id="partyMachinePluginContainer"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Partymaskinen</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
	<link rel="stylesheet" type="text/css" href="css/partymaskinen2.css" />
	<script src="deps/json2.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.shuffle.js" type="text/javascript"></script>
	<script src="deps/jquery.ba-postmessage.js" type="text/javascript"></script>
	<script src="scripts/partymachine.participants.js" type="text/javascript"></script>
	<script src="scripts/partymachine.controllers.js" type="text/javascript"></script>
	<script src="scripts/partymachine.controller.keyboard.js" type="text/javascript"></script>
	<script src="scripts/partymachine.controller.boomstick.js" type="text/javascript"></script>
	<script src="scripts/partymachine.pluginrunner.js" type="text/javascript"></script>
	<script src="scripts/soundmanager2.js" type="text/javascript"></script>
	<script src="scripts/partymachine.media.youtube.js" type="text/javascript"></script>
	<script src="scripts/partymachine.media.sound.js" type="text/javascript"></script>
	<script src="scripts/partymachine.media.js" type="text/javascript"></script>
	<script src="scripts/jquery.fittext.js"></script>
	<script src="scripts/partymachine.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			partyMachine.start();
			$(".fittext1").fitText();
		});
		$(function () {
			$.getJSON("http://jsonip.appspot.com?callback=?", function (jsonResult) {
				$('#ip').html(jsonResult.ip);
			});
		});
	</script>
<body>
	<div id="partyMachine">
		<div class="header">
			<div class="header fittext1" id="partyname"></div>
		</div>
		<div id="participant-image"></div>
		<div class="name-container">
			<div class="fittext1" id="participant-name"></div>
		</div>
		<div class="timer-container">
			<div id="next-contender"><!--BILD PÅ NÄSTA DELTAGARE--></div><div class="fittext1" id="participant-timer"></div>
		</div>
		<div class="media-info-container fittext1">
			<div class="current-media-title"></div>
		</div>
		<div id="plugin-wrapper">
			<div id="ip"></div>
			<div id="partyMachine-plugins"></div>
		</div>
	</div>
	<div id="partyMachinePluginContainer"></div>
</body>
</html>
